<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">
      <ion-button routerLink="/details" routerDirection="forward" slot="icon-only" fill="outline" shape="round">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>LISTA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list>
    <ion-item lines="full" color="dark">
      <ion-card-subtitle>TOTAL $ &nbsp;<span class="total">{{total}}</span></ion-card-subtitle> 
    </ion-item>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item lines="full" button [routerLink]="['/details', todo.id]">
        <ion-grid>
          <ion-row>
            <ion-col size="7">
              <p>{{todo.product}}</p>
            </ion-col>
            <ion-col size="2" class="ion-text-center">
              <p>x &nbsp;{{todo.quantity}}</p>
            </ion-col>
            <ion-col size="3" class="ion-text-center">
              <p>$ &nbsp;<span>{{todo.price}}</span></p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(todo.id)" color="danger">
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
